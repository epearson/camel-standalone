log4j.appender.fileLogger=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileLogger.File=/opt/bowdrouting/logs/log.txt
log4j.appender.fileLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLogger.layout.ConversionPattern=%d %-5p - %C{1}.%M - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d %-5p - %C{1}.%M - %m%n

log4j.logger.edu.bowdoin=debug

log4j.rootLogger=INFO,fileLogger,console